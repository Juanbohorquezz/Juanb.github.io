<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="css/netflix.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body>
    <container>
      <div class="container">
        <div class="banner">
          <div id="new">NEW!</div>
          <div id="price">Plans now start at <strong>$6.99</strong></div>
          <div id="learnmore">Learn More</div>
        </div>
        <div class="image">
          <div class="headerWrap">
            <div>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Logonetflix.png/800px-Logonetflix.png" alt="logo">
              <div>English</div>
              <a>Sign in</a>
            </div>
          </div>
          <div class="hero">
            <div id="text">
              <h1>Unlimited movies, TV shows, and more</h1>
              <h2>Watch anywhere. Cancel anytime</h2>
              <p>This is not netflix , this is a portfolio design</p>
              <form></form>
            </div>
          </div>
        </div>
      </div>
    </container>
    <!-- Gallery/Image Code -->
    <div id="gallery">
      <img class="galleryImage" src="images/carson-vara-_amPRbcKx-E-unsplash.jpg" alt="gallery">
      <img class="galleryImage" src="images/cj-dayrit-xX2aYSBsyKo-unsplash.jpg" alt="gallery">
      <img class="galleryImage" src="images/kevin-lang-egTy1KJftso-unsplash.jpg" alt="gallery">
      <img class="galleryImage" src="images/robin-schreiner-7y4858E8PfA-unsplash.jpg" alt="gallery">
      <img class="galleryImage" src="images/sappho-bakker-7-TAcZMkFEg-unsplash.jpg" alt="gallery">
    </div>
    <!-- Lightbox Code -->
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
      <span id="lightboxCloser" class="closer">Ã—</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script src="js/lightbox.js">

    </script>
  </body>
</html>
