<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tablet Example</title>
        <link href="css/table.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <colgroup>
                <col span="2">
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Favorite Animal</th>
                    <th>Least Favorite Food</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jhon</td>
                    <td>Smith</td>
                    <td id="specialCell">Horse</td>
                    <td>Vegetables</td>
                </tr>
                <tr>
                    <td>Juan</td>
                    <td>Paz</td>
                    <td>Dog</td>
                    <td>Mashed Potato</td>
                </tr>
                <tr>
                    <td>Bose</td>
                    <td>Van Dort</td>
                    <td>Butterfly</td>
                    <td>Vegetables</td>
                </tr>
                <tr>
                    <td>Victor</td>
                    <td>Vitesse</td>
                    <td>Lions</td>
                    <td>Rice</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
