<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <body>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="assets/images/lorenzo-herrera-p0j-mE6mGo4-unsplash.jpg" class="d-block w-100" alt="computer">
              </div>
              <div class="carousel-item">
                  <img src="assets/images/michal-kubalczyk-WecngmAT-KY-unsplash.jpg" 
                   class="d-block w-100" 
                   alt="mac">
              </div>
              <div class="carousel-item">
                  <img src="assets/images/desola-lanre-ologun-IgUR1iX0mqM-unsplash.jpg" class="d-block w-100" alt="vscode">
              </div>
            </div>
            <button   
                class="carousel-control-prev" 
                type="button" 
                data-bs-target="#carouselExample" 
                data-bs-slide="prev">
                <span 
                  class="carousel-control-prev-icon" 
                  aria-hidden="true">
                </span>
                <span 
                class="visually-hidden">Previous
                </span>
            </button>
            <button 
                class="carousel-control-next" 
                type="button" 
                data-bs-target="#carouselExample" 
                data-bs-slide="next">
                <span 
                  class="carousel-control-next-icon" 
                  aria-hidden="true">
                </span>
                <span   
                  class="visually-hidden">Next
                </span>
            </button>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
