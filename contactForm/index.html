<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/contactForm.css" rel="stylesheet">
    </head>
    <body>
        <section id="gridContainer">
            <header>
                <h1>Contact us</h1>
                <p>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible</p>
            </header>
            <div id="formContainer">
                <form 
                    action="https://getform.io/f/1555cea5-0a84-48ad-b581-020b45847a51"
                    method="POST">
                    <fieldset>
                        <!-- <div>
                            <legend>Text Fields</legend>
                        </div> -->
                        <label>What can we help you with?</label>
                        <select name="questionType">
                            <option value="" disabled selected>-Select what we can help you with-</option>
                            <option value="comission">Comission</option>
                            <option value="carWarranty">Want to extent your cars warranty</option>
                            <option value="websiteDesign">Website Design</option>
                            <option value="adRemoval">Need a break from ads</option>
                        </select>
                        <label>Name</label>
                        <input 
                            type="text" 
                            name="name" 
                            minlength="3" 
                            maxlength="50" 
                            required
                            placeholder="First and Last Name">
                        <label>Email</label>
                        <input 
                            type="email" 
                            name="email" 
                            required 
                            placeholder="Email" 
                            minlength="3" maxlength="50">
                    
                        <label>Message</label>
                        <textarea name="message" placeholder="Type your message here...">Type your message here...</textarea>
                    </fieldset>
                    <div>
                        <input type="submit" name="send" value="Send">
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
