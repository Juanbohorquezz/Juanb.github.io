<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/contactForm.css" rel="stylesheet">
    </head>
    <body>
        <section id="gridContainer">
            <header>
                <h1>Contact us</h1>
                <p>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible</p>
            </header>
            <div id="formContainer">
                <form>
                    <label>Name</label>
                    <imput type="text" name="name">
                    <label>Email</label>
                    <imput type="text" name="email">
                    <label>Message</label>
                    <textarea name="message">Type your message here...</textarea>
                    <imput type="submit" name="send" value="Send">
                </form>
            </div>
        </section>
    </body>
</html>
